<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda</title>
    <script>
        function calculateTotal() {
            // Get the values of prices and quantities
            const price1 = parseFloat(document.getElementById('price1').value) || 0;
            const quantity1 = parseFloat(document.getElementById('quantity1').value) || 0;
            const price2 = parseFloat(document.getElementById('price2').value) || 0;
            const quantity2 = parseFloat(document.getElementById('quantity2').value) || 0;

            // Calculate the total
            const total = (price1 * quantity1) + (price2 * quantity2);
            
            // Display the total
            document.getElementById('total').innerText = total.toFixed(2);
        }

        function calculateChange() {
            // Get the total and the payment
            const total = parseFloat(document.getElementById('total').innerText);
            const payment = parseFloat(document.getElementById('payment').value) || 0;

            // Calculate the change
            const change = payment - total;

            // Display the change
            document.getElementById('change').innerText = change.toFixed(2);
        }

        window.onload = function() {
            // Attach event listeners to the buttons
            document.getElementById('calculate').addEventListener('click', calculateTotal);
            document.getElementById('pay').addEventListener('click', calculateChange);
        }
    </script>
</head>
<body>
    <style>
        body{
            background-color: #c9def0;
            font-family: verdana;
            font-size: 20px;
            padding-left: 30px;
        }
        .textbox{
            width: 80px;
        }
        </style>
    <h1>Tienda</h1>
    
    <!-- Primera fila de Precio y Cantidad -->
    <div>
        <label for="price1">Precio:</label>
        <input class="textbox" type="text" id="price1">
        <label for="quantity1">Cantidad:</label>
        <input class="textbox" type="text" id="quantity1">
    </div>
    
    <!-- Segunda fila de Precio y Cantidad -->
    <div>
        <label for="price2">Precio:</label>
        <input class="textbox" type="text" id="price2">
        <label for="quantity2">Cantidad:</label>
        <input class="textbox" type="text" id="quantity2">
    </div>
    
    <!-- BotÃ³n de Cobrar -->
    <div>
        <button id="calculate">Cobrar</button>
    </div>
    
    <!-- Monto a pagar -->
    <div>
        <p>Usted va a pagar <b>$<span id="total">0.00</span></b></p>
    </div>
    
    <!-- Segmento para Efectivo -->
    <div>
        <label for="payment">Efectivo:</label>
        <input class="textbox" type="text" id="payment">
        <button id="pay">Ok</button>
    </div>
    
    <!-- Cambio -->
    <div>
        <p>Su cambio es <b>$<span id="change">0.00</span></b></p>
    </div>

</body>
</html>
